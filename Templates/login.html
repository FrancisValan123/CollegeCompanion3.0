{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Login to CollegeCompanion</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <select class="form-select" name="role" required>
                            <option value="">Choose role...</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="secretCodeField" style="display: none;">
                        <label class="form-label">Secret Code</label>
                        <input type="text" class="form-control" name="secret_code" 
                               placeholder="Enter teacher secret code">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('select[name="role"]').addEventListener('change', function() {
        const secretCodeField = document.getElementById('secretCodeField');
        secretCodeField.style.display = this.value === 'teacher' ? 'block' : 'none';
    });
</script>
{% endblock %}
